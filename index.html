<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--  slick slider lib and JQuery-->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.0/slick/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.0/slick/slick.css"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.0/slick/slick.js"></script>

  <!-- nice google font  https://fonts.google.com/ -->
  <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">

  <!-- my files -->
  <link rel="icon"  href="/TODO-website/ICONS/favicon.ico">
  <link href="/TODO-website/CSS/style.css" rel="stylesheet" type="text/css">
  <link href="/TODO-website/CSS/parallax.css" rel="stylesheet" type="text/css">
  <link href="/TODO-website/CSS/registerAndLoginForms.css" rel="stylesheet" type="text/css">
  <link href="/TODO-website/CSS/mediaFrontPage.css" rel="stylesheet" type="text/css">
  <link href="/TODO-website/CSS/alerts.css" rel="stylesheet" type="text/css">

  <script src="/TODO-website/JS/slider.js" type="text/javascript"></script>
  <script src="/TODO-website/JS/validation.js" type="text/javascript"></script>
  <script src="/TODO-website/JS/commentsFetch.js" type="text/javascript"></script>
  <script src="/TODO-website/JS/registAndLoginForm.js" type="text/javascript"></script>
  <script src="/TODO-website/JS/alerts.js" type="text/javascript"></script>
  <script src="TODO-website/JS/User.js" type="text/javascript"></script>


  <title> TODO </title>
</head>

<body>
  <span id="alerts"></span>
  <span id="fullScrAlert"></span>
  <div class="parallax">
    <img src="/TODO-website/ICONS/textLogo.png" alt="LOGO" id="textLogo" />

    <div class="box">

      Hello!
      Create and modify your own tasks in seconds. <br>
      <button id="loginFrom"  type="button" >Login</button>
      <button id="registerForm"  type="button" >Register</button>
      <button id="loginWithoutAccount" type="button">Try the website without logging in</button>
    </div>
  </div>

  <div class="parallax">
    <div class='box2'>
      User reviews
      <section class="single-item slider" id="comments">

      </section>
    </div>

  </div>

  <div id="form">
    <div class="formContent" id="registrationForm">
        <button class="close" title="Close form" type="button">&times;</button>
        <h1>Register</h1>
        <p>Please fill in all fields with the correct information.</p><br>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" required>
        <h6 id="emailError" class="errorText"></h6>

        <label for="login"><b>Login</b></label>
        <input type="text" placeholder="Enter login" name="login" id="login" required>
        <h6 id="loginError" class="errorText"></h6>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="psw" id="password" required>
        <h6 id="passwordError" class="errorText"></h6>

        <label for="passwordRepeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="passwordRepeat" required>

        <p>By creating an account you accept the privacy policy <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <br>
        <span class="formButtons">
          <button class="submitButton" id="registerButton">Register</button>
          
          <button class="cancelButton" type="button">Cancel</button>
        </span>
    </div>

    <div class="formContent" id="loginForm">
      <form action="user.html" method="GET"  onsubmit="return passData();">
        <button class="close" title="Zamknij Formularz"  type="button">&times;</button>
        <h1>Login </h1>
        <p>Enter your login details</p><br>
        <hr>
        <label for="log"><b>Login</b></label>
        <input type="text" placeholder="Enter login" name="log" id="log" required>
        <label for="loginPas"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="loginPas" id="loginPas" required>
        <span class="formButtons">
          <button class="submitButton" type="submit" id="loginButton" >Login</button>
          <button class="cancelButton" type="button">Cancel</button>
        </span>
      </form>
    </div>
  </div>
</body>

</html>
