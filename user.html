<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">

    <!-- MY files -->
    <link rel="icon" type="image/x-icon" href="/HTML-school-project/ICONS/favicon.ico">
    <link href="/HTML-school-project/CSS/style.css" rel="stylesheet" type="text/css">
    <link href="/HTML-school-project/CSS/menu.css" rel="stylesheet" type="text/css">
    <link href="/HTML-school-project/CSS/hamburger.css" rel="stylesheet" type="text/css">
    <link href="/HTML-school-project/CSS/media.css" rel="stylesheet" type="text/css">
    <link href="/HTML-school-project/CSS/alerts.css" rel="stylesheet" type="text/css">
    <link href="/HTML-school-project/CSS/todos.css" rel="stylesheet" type="text/css">

    <script src="/HTML-school-project/JS/alerts.js" type="text/javascript"></script>
    <script src="/HTML-school-project/JS/Todo.js" type="text/javascript"></script>
    <script src="/HTML-school-project/JS/User.js" type="text/javascript"></script>
    <script src="/HTML-school-project/JS/menu.js" type="text/javascript"></script>
    <script src="/HTML-school-project/JS/validation.js" type="text/javascript"></script>

    <title> TODO </title>
</head>

<body>
    <span id="alerts"></span>
    <span id="fullScrAlert"></span>
    <span id="fullScrWraper">
        <header>
            <a href="#" id="logo">
                <img src="/HTML-school-project/ICONS/logo.png" alt="logo" width="50" height="60">
            </a>
            <nav>
                <ul class="navBar">
                    <li><a href="#" class="navButton" id="addTodoButton">Add new TODO</a></li>
                    <li><a href="#" class="navButton" id="displayTODOsButton">My TODOs</a></li>
                    <li><a href="#" class="navButton" id="myAccountButton">My account</a></li>
                    <li><a href="#" class="navButton" id="projectDetailsButton">Project details</a></li>
                    <li><a href="" class="navButton"
                            id="logoutButton">Logout</a></li>
                </ul>
            </nav>
            <div id="hamburger">
                <input class="checkbox" type="checkbox" id="hamburgerCheckbox" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
            </div>
        </header>

        <div class="content">
            <span class='bigText' id="welcomeText"> </span>
            <div id="addTodoDiv">
                <br>
                <h1 class="bigText"> Add a new TODO</h1>
                <table id="addTodoTable">
                    <tbody>
                        <tr>
                            <td>Title :</td>
                            <td><input id="title" class="todoTitle" placeholder="enter title" required /></td>
                        </tr>
                        <tr>
                            <td>Description : </td>
                            <td><input id="description" placeholder="describe your task here"></td>
                        </tr>
                        <tr>
                            <td>Todo type:</td>
                            <td>
                                <input type="radio" name="TODOtype" id="b" value="Not very important" />
                                <label for="b"> Not very important</label>
                                <input type="radio" name="TODOtype" id='a' value="Critical" />
                                <label for="a"> Critical</label>

                            </td>
                        </tr>
                        <tr>
                            <td>Tags : </td>
                            <td><input type="checkbox" id="homework" name="TODOtype2" value="#homework">
                                <label for="homework"> homework</label>
                                <input type="checkbox" id="test" name="TODOtype2" value="#test">
                                <label for="test"> test</label>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <div class="buttons">
                    <button id="saveTodo" class="submitButton">Save new todo</button>
                    <button id="deleteAllTODOs" class="cancelButton">Delete all todos </button>
                </div>
            </div>
        </div>
        <div id="todosDiv">
            <input type="text" id="searchBar"  placeholder="Search for TODO ..  "  title="Type any word that todo contains "/>
            <span id="todos">
            </span>
        </div>
        <span id="accountDetailsDiv"></span>
        <span id="projectDetailsDiv"></span>
        <footer>
            Project made for educational purposes only. Author Daniel Charlak
        </footer>
    </span>
</body>

</html>
